{% extends "layout.html" %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">

    <div class="column-full">
      <a onclick="history.go(-1); return false;" href="#0" class="link-back">Back</a>
    </div>

    <div class="column-two-thirds">

      <h1 class="heading-large">
        What&rsquo;s your date of birth?
      </h1>

      <form action="/sponsor/ao-position" method="get" class="form">

        <fieldset class="form-group">
          <legend class="visuallyhidden">Date of birth</legend>
          <div class="form-date">

            <p class="form-hint">For example, 31 3 1980</p>

            <div class="form-group form-group-day">
              <label for="ao-dob-day">Day</label>
              <input class="form-control" id="ao-dob-day" name="ao-dob-day" type="number" pattern="[0-9]*" min="0" max="31">
            </div>

            <div class="form-group form-group-month">
              <label for="ao-dob-month">Month</label>
              <input class="form-control" id="ao-dob-month" name="ao-dob-month" type="number" pattern="[0-9]*" min="0" max="12">
            </div>

            <div class="form-group form-group-year">
              <label for="ao-dob-year">Year</label>
              <input class="form-control" id="ao-dob-year" name="ao-dob-year" type="number" pattern="[0-9]*" min="0" max="2017">
            </div>

          </div>
        </fieldset>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
