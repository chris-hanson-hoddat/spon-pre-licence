{% extends "layout.html" %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">

    <div class="column-full">
      <a onclick="history.go(-1); return false;" href="#0" class="link-back">Back</a>
    </div>

    <div class="column-two-thirds">

      <h1 class="heading-large">
        What&rsquo;s are your contact details?
      </h1>

      <form action="/sponsor/ao-nationality-check" method="get" class="form">

        <div class="form-group">
          <label class="form-label" for="ao-email">Email address</label>
          <input class="form-control" id="ao-email" name="ao-email" value="{{ data['ao-email'] }}" type="text" autocomplete="off">
        </div>

        <div class="form-group">
          <label class="form-label" for="ao-phone">Telephone number</label>
          <input class="form-control" id="ao-phone" name="ao-phone" value="{{ data['ao-phone'] }}" type="number" autocomplete="off">
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
