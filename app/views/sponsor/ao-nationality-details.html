{% extends "layout.html" %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">

    <div class="column-full">
      <a onclick="history.go(-1); return false;" href="#0" class="link-back">Back</a>
    </div>

    <div class="column-two-thirds">

      <div class="dev-note-block">
        <span class="dev-note">Display if British</span>

        <form action="" method="get" class="form">

          <h1 class="heading-large">
            What&rsquo;s your National Insurance number?
          </h1>

          <div class="form-group">
            <label class="form-label" for="ao-ni">National insurance number</label>
            <input class="form-control" id="ao-ni" name="ao-ni" value="{{ data['ao-ni'] }}" type="text" autocomplete="off">
          </div>

        </form>

      </div>



      <div class="dev-note-block">
        <span class="dev-note">Display if not British</span>

        <form action="" method="get" class="form">

          <h1 class="heading-large">
            What&rsquo;s your nationality?
          </h1>

          <div class="form-group">
            <label class="form-label" for="ao-nationality">Nationality</label>
            <input class="form-control" id="ao-nationality" name="ao-nationality" value="{{ data['ao-nationality'] }}" type="text" autocomplete="off">
          </div>

          <div class="form-group">
            <label class="form-label" for="ao-passport">Passport number</label>
            <input class="form-control" id="ao-passport" name="ao-passport" value="{{ data['ao-passport'] }}" type="text" autocomplete="off">
          </div>

        </form>

      </div>



      <form action="/sponsor/ao-nationality-dual-check" method="get" class="form">

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
