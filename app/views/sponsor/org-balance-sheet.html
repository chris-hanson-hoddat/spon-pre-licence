{% extends "layout.html" %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">

    <div class="column-full">
      <a onclick="history.go(-1); return false;" href="#0" class="link-back">Back</a>
    </div>

    <div class="column-two-thirds">

      <h1 class="heading-large">
        What&rsquo;s the value of your balance sheet?
      </h1>
      <p class="form-hint">Use the balance sheet value from your most recent full year accounts.</p>

      <form action="/sponsor/org-small-companies" method="get" class="form">

        <div class="form-group">
          <fieldset class="inline">
            <div class="multiple-choice">
              <input id="org-balance-sheet-less" type="radio" name="org-balance-sheet" value="No" {{ checked('org-balance-sheet','No') }}>
              <label for="org-balance-sheet-less">&pound;5.1 million or less</label>
            </div>

            <div class="multiple-choice">
              <input id="org-balance-sheet-more" type="radio" name="org-balance-sheet" value="Yes" {{ checked('org-balance-sheet','Yes') }}>
              <label for="org-balance-sheet-more">More than &pound;5.1 million</label>
            </div>
          </fieldset>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
