{% extends "layout.html" %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">

    <div class="column-full">
      <a onclick="history.go(-1); return false;" href="#0" class="link-back">Back</a>
    </div>

    <div class="column-two-thirds">

      <h1 class="heading-large">
        What&rsquo;s your previous nationality?
      </h1>

      <form action="/sponsor/ao-nationality-previous-overview" method="get" class="form">

        <div class="form-group">
          <label class="form-label" for="ao-nationality-previous">Nationality</label>
          <input class="form-control" id="ao-nationality-previous" name="ao-nationality-previous" value="{{ data['ao-nationality-previous'] }}" type="text" autocomplete="off">
        </div>

        <div class="form-group">
          <label class="form-label" for="ao-passport-previous">Passport number</label>
          <input class="form-control" id="ao-passport-previous" name="ao-passport-previous" value="{{ data['ao-passport-previous'] }}" type="text" autocomplete="off">
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
